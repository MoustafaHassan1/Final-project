{% extends 'layout.html' %} {% block main %}
<form action="/new_hero" method="post">
    <div class="mb-3">
        <input
            autocomplete="off"
            autofocus
            class="form-control mx-auto w-auto"
            id="username"
            name="username"
            placeholder="Hero Name"
            type="text"
        />
    </div>
    <button class="btn btn-primary" type="submit">New Adventure</button>
</form>
<div class="mt-3">
    <button class="btn btn-primary">
        <a href="/" class="nav-link active">Continue Old Adventure</a>
    </button>
</div>
{% endblock main %}
